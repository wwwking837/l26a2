<html>
    <body>
        <h1>
            Multiply every element in array
        </h1>
        <p id="red"></p>
        <script>
            var numbers = [430, 712, 968, 121];
            function myFunction(num) {
                return num * 16; 
            }
            var newarray = numbers.map(myFunction);
            document.getElementById("red").innerHTML = newarray;
        </script>
    </body>
</html>
